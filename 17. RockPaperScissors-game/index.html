<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎮 Rock Paper Scissors 🎮</h1>
        <br>
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Player</div>
                <div class="stat-value player-score" id="playerScoreDisplay">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Rounds</div>
                <div class="stat-value rounds" id="roundsDisplay">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Computer</div>
                <div class="stat-value computer-score" id="computerScoreDisplay">0</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock')" data-choice="rock">
                🪨
            </button>
            <button class="choice-btn" onclick="playGame('paper')" data-choice="paper">
                📄
            </button>
            <button class="choice-btn" onclick="playGame('scissors')" data-choice="scissors">
                ✂️
            </button>
        </div>

        <div class="battle-area">
            <div class="player-choice">
                <div class="choice-display" id="playerChoiceDisplay">❓</div>
                <div class="choice-label">You</div>
            </div>
            <div class="vs">VS</div>
            <div class="computer-choice">
                <div class="choice-display" id="computerChoiceDisplay">❓</div>
                <div class="choice-label">Computer</div>
            </div>
        </div>

        <div class="result-display" id="resultDisplay">
            Choose your weapon!
        </div>

        <button class="reset-btn" onclick="resetGame()">🔄 Reset Game</button>

        <div class="game-rules">
            <strong>Rules:</strong> Rock crushes Scissors • Paper covers Rock • Scissors cuts Paper
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
